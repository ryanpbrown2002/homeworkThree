# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name _ allmydocs.now;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name _ allmydocs.now;

    root /usr/share/nginx/html;
    index index.html;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/npm-3/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-3/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Serve static files first (CSS, JS, images, etc.)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve PDF list page as static HTML
    location = /pdfs {
        try_files /pdfs.html =404;
    }

    # Proxy backend API routes to Node.js app
    location ~ ^/(api|health|pdf/) {
        set $backend http://backend-nodejs:3000;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static HTML files and fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
