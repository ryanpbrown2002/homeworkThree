services:
  # Node.js Express application
  backend-nodejs:
    build: ./backend
    container_name: backend-nodejs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend/pdfs:/app/pdfs:ro  # Mount PDFs folder as read-only
    networks:
      - app-network

  # Nginx reverse proxy and static file server with HTTPS
  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - '80:80'      # HTTP traffic (redirects to HTTPS)
      - '443:443'    # HTTPS traffic
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt:ro  # Mount SSL certificates as read-only
    depends_on:
      - backend-nodejs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
